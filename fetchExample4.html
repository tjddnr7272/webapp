<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" defer>
    
    //이벤트 소스에 이벤트리스너 등록
    document.querySelector("#loginButton").addEventListener("click", ()=>{
      login();
    });

    function login(){
      let userId = document.querySelector("#id").value;
      let userPw = document.querySelector("#pw").value;

      let user = {
        id : userId,
        pw : userPw,
        age : 30,
        address : "서울시 노원구"
      };

      // console.log(userId, userPw);
      
      let option = {
        method : "post", //생략하면 get 방식
        headers : {
         "Content-Type" : "application/json"
        },
        body : JSON.stringify(user)
      };


      fetch("loginAction3.jsp", option)
       .then(response => response.json()) //1.promise에게 json리턴해주고..
       .then(user => showMessage(user)) //2.역직렬화가되어 promise를 다시 then으로 받는다
       .catch(error => showMessage(error))
       .finally(()=>console.log("이미지 로딩 없애는 코드"));
      
      } 
    

  function showMessage(user){
    console.dir(user);
    let userInfo = `${user.id}, ${user.age}, ${user.address}`;
    document.querySelector("#message").innerHTML = userInfo;
  }
</script>

</head>

<body>
  <div>
 <!-- <form action=""> </form> 서버랑은 다르게 form이 아닌fetch로 보내는 방식이기때문에 form 이랑 input의 name 필요없음-->
    <input type="text" id="id"><br>
    <input type="password" id="pw"><br>
    <input type="submit" value="로그인" id="loginButton">
  </div>

  <div id="message">
  
  </div>

</body>

</html>
