<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" defer>
    console.log("프로그램 시작됨");
   //XMLHttpRequest 객체를 이용하여 비동기 통신
   function ajaxReuqest(){
    let request = new XMLHttpRequest();
    request.open("get", "helloAjax.jsp"); // 세번째 인자 true이면 비동기 통신, false면 동기 통신 생략해도 true
    //status 상태값이 바뀔때 마다 이벤트를 발생시킴
    //readyStatuschange 이벤트 처리하기 위해 이벤트 리스너 등록
    request.onreadystatechange = function(event){
      //console.log(request.readyState);
      if(request.readyState===0){
        console.log("객체가 생성됨");
      }else if(request.readyState===1){
        console.log("상태가 1");
      }else if(request.readyState === 2 || request.readyState === 3){
        console.log("서버로부터 데이터가 모두 수신됮 않은 상태");
      }if(request.readyState === 4){ //서버로부터 데이터 수신 완료
        //alert(request.responseText);
        //서버로 받은 데이터를 문서의 특정 영역에 출력(갱신)
        document.querySelector("#message").innerHTML=request.responseText;
      }
    }
    request.send(); 
  }
   ajaxReuqest();

   console.log("프로그램 종료됨..");
</script>
</head>
<body>
  <h1>기존에 보여지는 내용들....</h1>
  <h2 id ="message"></h2>
  <h1>기존에 보여지는 내용들....</h1>
</body>
</html>
